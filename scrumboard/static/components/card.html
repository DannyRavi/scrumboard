    <div>

<div class="card" ng-show="edit" ng-model-options="modelOptions">
    <div>
        <label>Title:</label>
        <input type="text" ng-model="card.title" ng-change="update()" />
    </div>
    <div>
        <label>Description:</label>
        <textarea ng-model="card.description" ng-change="update()" placeholder="Enter description..."></textarea>
    </div>
    <div>
        <label>Extra:</label>
        <input type="text" ng-model="card.extra" ng-change="update()" />
    </div>
    <div>
        <label>Story points:</label>
        <input type="text" ng-model="card.story_points" ng-change="update()" />
    </div>
    <div>
        <label>Business value:</label>
        <input type="text" ng-model="card.business_value" ng-change="update()" />
    </div>
    <div>
        <button ng-click="edit=false" class="button little"><i class="fas fa-close"></i>Close</button>
        <button ng-click="delete()" class="button little">Delete card</button>
        <select ng-options="list as list.name for list in data" ng-model="destList"></select>
        <button ng-click="move()" class="button little">Move</button>
    </div>
</div>
