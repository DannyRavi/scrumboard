<div class="ui-interface todo">
    <nav class="navbar app">
        <h1>Scrumy</h1>
    </nav>

    <nav class="navbar board">
        <a href="#!" title="">Boards</a>
        <a href="#!todo" title="work in progress">Taskr</a>
    </nav>

    <div class="add-task">
        <div class="content">
            <h4>Add a thing to do : </h4>
            <div>
                <input type="text" placeholder="Name" ng-model="newTodo.name" />
            </div>
            <div>
                <textarea ng-model="newTodo.text" placeholder="Description" rows="15"></textarea>
            </div>
            <button ng-click="addTodo()">Add a task</button>
        </div>
    </div>

    <div class="todos">
        <div ng-repeat="todo in todos" class="todo" ng-class="{completed: todo.complete}">
            <header>
                <h3>{{Â todo.name }}</h3>
            </header>
            <p>{{ todo.text }}</p>
            <small>{{ todo.created | date:'MM/dd/yyyy' }}</small>
            <input type="checkbox" ng-checked="todo.complete" ng-change="toggleCompleted(todo)" ng-model="todo.complete" />
            <span class="badge" ng-click="deletedTodo(todo.id)">X</span>
        </div>
    </div>
</div>
