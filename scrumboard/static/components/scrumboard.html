<div class="ui interface">
    <nav class="navbar board">
        <div class="hidden-xs">
            <ul class="nav-list">
                <li><a class="brand-logo" href="#!">Scrumy</a></li>
                <li ng-if="currentUser">Hello {{ currentUser.username }} !</li>
                <li><button ng-click="editUser=true" class="button"><i class="fas fa-user"></i> Edit User Informations</button></li>
                <li><button ng-click="addBoard()" class="button"><i class="fas fa-plus"></i> Add a board</button></li>
                <li><button ng-click="logout()" class="button"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
                <li class="fl-right"><a href="#!todo" class="button">Go To Taskr <i class="fas fa-chevron-right"></i></a></li>
            </ul>
        </div>
        <div class="hidden-md">
            <span>
                <button class="button little" type="button" ng-init="navCollapsed = false" ng-click="navCollapsed = !navCollapsed"><i class="fas fa-bars"></i></button>
            </span>
            <a class="brand-logo" href="#!">Scrumy</a>
            <ul class="nav-list" ng-show="navCollapsed">
                <li ng-if="currentUser">Hello {{ currentUser.username }} !</li>
                <li><button ng-click="editUser=true" class="button"><i class="fas fa-user"></i> Edit User Informations</button></li>
                <li><button ng-click="addBoard()" class="button"><i class="fas fa-plus"></i> Add a board</button></li>
                <li><button ng-click="logout()" class="button"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
                <li class="fl-right"><a href="#!todo" class="button">Go To Taskr <i class="fas fa-chevron-right"></i></a></li>
            </ul>
        </div>
    </nav>

    <div class="lists">

        <div ng-repeat="list in data" class="list">
            <header>
                <button ng-click="confirmDelete(list)" class="button little"><i class="fas fa-trash"></i></button>

                <button ng-click="showFilters=!showFilters" class="button little">
                    {{ showFilters ? "Hide": "Show" }} filters
                </button>

                <div class="filters" ng-show="showFilters">
                    <input type="text" ng-model="filterBy" />
                    <select ng-model="sortBy">
                        <option value="title">Title</option>
                        <option value="story_points">Story points</option>
                        <option value="business_value">Business value</option>
                    </select>
                    <input type="checkbox" ng-model="reverse" />
                </div>

                <h3>{{ list.name }} </h3>
            </header>

            <ul>
                <li ng-repeat="card in list.cards | filter:filterBy | orderBy:sortBy:reverse">
                    <scrumboard-card></scrumboard-card>
                </li>
            </ul>

            <footer class="add-task">
                <input type="text" autocomplete="false" ng-model="new_title" />
                <button ng-click="add(list, new_title)" class="button little"><i class="fa fa-plus"></i></button>
            </footer>
        </div>
    </div>
</div>

<div class="add-board" ng-show="showAddBoard" ng-style="popin">
    <div class="content">
        <button class="button little fl-right" ng-click="hideBoard()"><i class="fas fa-window-close"></i></button>
        <div class="clearfix"></div>
        <h3 class="form-title">Add a board.</h3>
        <input type="text" id="board" placeholder="Add a board" ng-model="name" />
        <button ng-click="create()" class="button">Add a board</button>
    </div>
</div>

<div class="edit-user" ng-show="editUser" ng-style="userProfile" ng-model-options="modelOptions">
    <div class="content">
        <button class="button little fl-right" ng-click="editUser=false"><i class="fas fa-window-close"></i></button>
        <div class="clearfix"></div>
        <h3 class="form-title">Edit user informations.</h3>
         <div>
             <label for="username">Username:</label>
             <input id="username" type="text" ng-model="userData.username" ng-change="updateUser()" />
        </div>
        <div>
             <label for="first_name">First name:</label>
             <input id="first_name" type="text" ng-model="userData.first_name" ng-change="updateUser()" />
        </div>
        <div>
             <label for="last_name">Last name:</label>
             <input id="last_name" type="text" ng-model="userData.last_name" ng-change="updateUser()" />
        </div>
        <div>
             <label for="email">E-mail:</label>
             <input id="email" type="email" ng-model="userData.email" ng-change="updateUser()" />
        </div>
    </div>
</div>

<div class="overlay" ng-show="showAddBoard || editUser"></div>
