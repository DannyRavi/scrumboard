  <body ng-app="scrumboard">
      <div class="ui fixed inverted menu">
          <div class="ui container">
            <a href="/" class="header item">
              Scrumboard
            </a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'profile' slug=user.username %}" class="item">{% trans "Bonjour," %} {{ user.username }} !</a>
            <a href="{% url 'logout' %}" class="item">{% trans "Logout" %}</a>
            {% else %}
            <a href="{% url 'signup' %}" class="item">{% trans "Cr√©er un compte" %}</a>
            <a href="{% url 'login' %}" class="item">{% trans "Login" %}</a>
            {% endif %}
          </div>
      </div>
